<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using JS</title>
    <script>
        function Gret(){
            let a=document.getElementById("nav").value;
            alert("Hey "+a+"!");
        }
    </script>
</head>

        <input type="submit" value="Subit">
    </form>
    
</body>
</html>
